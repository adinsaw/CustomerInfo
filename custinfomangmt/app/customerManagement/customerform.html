    <div class="container">
        <h2>Customer Form</h2>
        <ul>
  <li *ngFor="#CusForm of customer">
    {{ customer.firstName }}
  </li>
</ul>



          
        <form *ngIf="active" (ngSubmit)="onSubmit()" #CusForm="ngForm">
                  <div class="form-group">
            <label for="firstName ">First Name </label>
            <input type="text" class="form-control" required
            [(ngModel)]="model.firstName"
            ngControl="firstName"  #firstName="ngForm"> 
        
        First Name is required</div>
           
        
          <div class="form-group">
            <label for="lastName ">Last Name  </label>
            <input type="text" ng-value="lastName" class="form-control" required
            [(ngModel)]="model.lastName"
            ngControl="lastName"  #lastName="ngForm"> 
       
        Last Name is required</div>
           
       
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control"
            [(ngModel)]="model.middleName"
            ngControl="middleName"  #middleName="ngForm">
          </div>
          <div class="form-group">
            <label for="emailId">Email Id  </label>
            <input type="text" class="form-control"
            [(ngModel)]="model.emailId"
            ngControl="emailId"  #emailId="ngForm">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="float" class="form-control"
            [(ngModel)]="model.phoneNumber"
            ngControl="phoneNumber"  #phoneNumber="ngForm">
          </div> 	
          <div class="form-group">
            <label for="houseNumber">House Number</label>
            <input type="text" class="form-control"
             [(ngModel)]="model.houseNumber"
            ngControl="houseNumber"  #houseNumber="ngForm">
          
          </div>
          <div class="form-group">
            <label for="addressLine1">Address Line1</label>
            <input type="text" class="form-control"
             [(ngModel)]="model.addressLine1"
            ngControl="addressLine1"  #addressLine1="ngForm">
          
          </div>
          <div class="form-group">
            <label for="addressLine2">Address Line2</label>
            <input type="text" class="form-control"
            [(ngModel)]="model.addressLine2"
            ngControl="addressLine2"  #addressLine2="ngForm">
          
          
          </div>	
		  <div class="form-group">
            <label for="cityName">City Name</label>
            <input type="text" class="form-control"
            [(ngModel)]="model.cityName"
            ngControl="cityName"  #cityName="ngForm">
          
          </div>	
		  		  <div class="form-group">
            <label for="pinCode">Pin Code</label>
            <input type="float" class="form-control"
            [(ngModel)]="model.pinCode"
            ngControl="pinCode"  #pinCode="ngForm">
          
          </div>
          <br>
          Transaction Details
          		  <ul>	
          		  <div class="form-group">
            <label for="transactionDate">Transaction Date</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelTransaction.transactionDate"
            ngControl="transactionDate"  #transactionDate="ngForm">
          
          </div>	
           
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelTransactionProduct.productName"
            ngControl="productName"  #productName="ngForm">
          
          </div>
                    <div class="form-group">
            <label for="productDescription">Product Description</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelTransactionProduct.productDescription"
            ngControl="productDescription"  #productDescription="ngForm">
          
          </div> 
                    <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelTransactionProduct.quantity"
            ngControl="quantity"  #quantity="ngForm">
          
          </div>         
          </ul>
       <form *ngIf="isNewTransaction">   
              <br>
         Product Details
          		  <ul>	
          		
           
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelTransactionProduct.productName"
            ngControl="productName"  #productName="ngForm">
          
          </div>
                    <div class="form-group">
            <label for="productDescription">Product Description</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelTransactionProduct.productDescription"
            ngControl="productDescription"  #productDescription="ngForm">
          
          </div> 
                    <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelTransactionProduct.quantity"
            ngControl="quantity"  #quantity="ngForm">
          
          </div>         
          </ul>

       </form> 
          <button (click)="submit">Submit</button>
          <button type="button" class="btn btn-default" (click)="newCustomer()">New Customer</button>
      		<button type="button" class="btn btn-default" (click)="newTransaction()">Add Transaction</button>
       
        </form>
      
    </div>
